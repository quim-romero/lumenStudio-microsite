<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lumen Studio – Digital Art & Visual Identity Portfolio" />
    <title>Lumen Studio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- AOS Library -->
    <link rel="stylesheet" href="/lib/aos.css" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <!-- Dark mode toggle -->
    <button id="theme-toggle" aria-label="Toggle dark mode">
      <span></span>
    </button>

    <header class="header">
      <div class="container">
        <h1 class="logo">Lumen Studio</h1>
        <p class="tagline">Crafting digital beauty</p>
        <a href="#gallery" class="cta">Explore my work</a>
      </div>
    </header>

    <main>
      <!-- Gallery Section -->
      <section id="gallery" class="gallery">
        <div class="container">

        </div>
      </section>

      <!-- About Section -->
      <section id="about" class="about">
        <div class="container">

        </div>
      </section>

      <!-- Clients Section -->
      <section id="clients" class="clients">
        <div class="container">

        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="contact">
        <div class="container">

        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="social-icons">
            
        </div>
        <p class="credits">© 2025 Lumen Studio. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="/lib/aos.js"></script>
    <script src="/js/app.js" defer></script>
  </body>
</html>
